                </div>
                <div class="offcanvas-body">
                <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                    <li class="nav-item mx-2" *ngFor="let data of navMenu">
                        <a class="nav-link fw-bold fs-6" [routerLink]="data.route">
                            {{ data.label | titlecase }}
                        </a>
                    </li>
                </ul>
                </div>
            </div>
        </div>
      </nav>
